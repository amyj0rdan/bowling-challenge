<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bowling Scorecard</title>
    <link rel="stylesheet" href="style/stylesheet.css">
    <script type="text/javascript" src="src/Frame.js"></script>
    <script type="text/javascript" src="src/Scorecard.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="scorecard">
        <h1>SUPERB-BOWL</h1>
        <div class="score-buttons">
          <button type="button" name="button">Gutter</button>
          <button type="button" name="button">1</button>
          <button type="button" name="button">2</button>
          <button type="button" name="button">3</button>
          <button type="button" name="button">4</button>
          <button type="button" name="button">5</button>
          <button type="button" name="button">6</button>
          <button type="button" name="button">7</button>
          <button type="button" name="button">8</button>
          <button type="button" name="button">9</button>
          <button type="button" name="button">10</button>
        </div>
        <div class="score-table">
          <table>
            <tr>
              <th colspan="10">1</th>
              <th colspan="10">2</th>
              <th colspan="10">3</th>
              <th colspan="10">4</th>
              <th colspan="10">5</th>
              <th colspan="10">6</th>
              <th colspan="10">7</th>
              <th colspan="10">8</th>
              <th colspan="10">9</th>
              <th colspan="10">10</th>
            </tr>
            <tr>
              <td colspan="5">1</td><td colspan="5">1</td>
              <td colspan="5">2</td><td colspan="5">2</td>
              <td colspan="5">3</td><td colspan="5">3</td>
              <td colspan="5">4</td><td colspan="5">4</td>
              <td colspan="5">5</td><td colspan="5">5</td>
              <td colspan="5">6</td><td colspan="5">6</td>
              <td colspan="5">7</td><td colspan="5">7</td>
              <td colspan="5">8</td><td colspan="5">8</td>
              <td colspan="5">9</td><td colspan="5">9</td>
              <td colspan="5">10</td><td colspan="5">10</td>
            </tr>
            <tr>
              <td colspan="10">1</td>
              <td colspan="10">2</td>
              <td colspan="10">3</td>
              <td colspan="10">4</td>
              <td colspan="10">5</td>
              <td colspan="10">6</td>
              <td colspan="10">7</td>
              <td colspan="10">8</td>
              <td colspan="10">9</td>
              <td colspan="10">10</td>
            </tr>
          </table>
        </div>
        <div class="frame-and-score">
          <h4>Frame: <span id="frame-number"></span></h4>
          <h4>Score: <span id="score"></span></h4>
        </div>
      </div>
    </div>
  </body>
</html>
